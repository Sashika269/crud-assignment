<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Data</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Material design -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</head>

<body>
  <div class="container">

    <div id="header">
      <h1>Add data</h1>
    </div>

    <div id="body">
      <form action="add_data.php" class="needs-validation" method="post" novalidate>
        <div class="form-group">
          <label for="name">Restaurant Name:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter Restaurant Name" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" name="location" id="location" class="form-control" placeholder="Enter Restaurant Location"
            required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="tel" name="contact" id="contact" class="form-control" placeholder="Enter Restaurant Contact Numeber"
            required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <select class="form-control" id="rating" name="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Save</button>
      </form>
    </div>

  </div>
</body>

</html>
